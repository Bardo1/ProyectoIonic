<ion-header>
  <ion-navbar>
    <ion-title>
    Nosotros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2> Hola soy la p√°gina nosotros...</h2>

<button ion-button color="light" block>Light</button>
<button ion-button block>Default</button>
<button ion-button color="secondary" block>Secondary</button>
<button ion-button color="danger" block>Danger</button>
<button ion-button color="dark" block>Dark</button>

<ion-list>
  <ion-item>
    <ion-label>Gaming</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-card>
  <ion-card-header>
    Mi primera lista...
  </ion-card-header>


  <ion-list>
    <button ion-item *ngFor="let item of lista">
      <ion-icon name="cart" item-start [ngStyle]="{'color':item.color}"> </ion-icon> {{ item.titulo }}
    </button>
  </ion-list>

</ion-card>



</ion-content>
